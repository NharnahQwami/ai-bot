<!DOCTYPE html>
<html>
<head>
    <title>AI ChatBot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        textarea { width: 100%; height: 80px; }
        .response { margin-top: 20px; padding: 15px; border: 1px solid #ddd; background: #f9f9f9; }
    </style>
</head>
<body>
    <center><h1>AI ChatBot</h1></center>
    <form method="POST">
        <label>Enter your prompt here:</label><br>
        <textarea name="prompt" placeholder="Ask the bot something..."></textarea><br><br>
        <button type="submit">Generate</button>
    </form>

    {% if response %}
    <div class="response">
        <h3>Response:</h3>
        <p>{{ response|safe }}</p>
    </div>
    {% endif %}
</body>
</html>
